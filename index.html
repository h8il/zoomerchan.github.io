<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@tour</title>
    <link rel="icon" href="https://r2.guns.lol/d36d7968-c16c-421a-94b0-56a9b9a83655.gif" sizes="any">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Selection highlight style */
        ::-moz-selection {
            background: #ffffff;
            color: #000000;
        }
        ::selection {
            background: #ffffff;
            color: #000000;
        }

        /* Custom cursor */
        * {
            cursor: url(https://r2.guns.lol/399b72f4-04eb-4b67-be9c-f9f363fdf9f5.png) 16 16, auto !important;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Full screen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Full-screen cover */
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark overlay */
            color: #fff; /* White text color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: bold;
            z-index: 9999; /* Ensure the cover is on top */
            cursor: pointer;
            transition: opacity 0.5s;
            backdrop-filter: blur(10px); /* Adds blur effect to background */
        }

        .cover.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Content fade-in */
        .content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .content.visible {
            opacity: 1;
        }

        /* Profile container styling */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-decoration {
            width: 200px;
            height: auto;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #ffffff;
        }

        .username-container {
            margin-top: 10px;
        }

        .username-typewriter {
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .cursor {
            position: absolute;
            right: -5px;
            background-color: #fff;
            width: 5px;
            height: 36px;
            animation: blink 1s infinite step-end;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Social links */
        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 40px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        /* Discord join section */
        .discord-join {
            margin-top: 20px;
        }

        .discord-icon img {
            width: 50px;
            height: auto;
        }

        .discord-join h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .discord-join p {
            margin: 5px 0;
        }

        .discord-join a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            background-color: #7289da;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .discord-join a:hover {
            background-color: #5d74d3;
        }
    </style>
</head>
<body>
    <!-- Full-screen cover with entrance text -->
    <div class="cover" id="cover">entrance</div>

    <!-- Background video -->
    <video src="https://r2.guns.lol/1d4ab8c9-c691-447b-b151-6bd21082afc2.mp4" playsinline loop autoplay muted class="background-video"></video>

    <!-- Centered content container -->
    <div class="content" id="website-content">
        <div class="centered-container">
            <!-- Profile container -->
            <div class="profile-container">
                <img src="https://cdn.discordapp.com/avatar-decoration-presets/a_c3cffc19e9784f7d0b005eecdf1b566e.png" alt="Profile Decoration" class="profile-decoration">
                <img src="https://r2.guns.lol/2e36f1f2-a2a9-495f-8d63-3c3c94ce1d3f.jpg" alt="Profile Picture" class="profile-picture">
            </div>

            <!-- Username with typewriter effect -->
            <div class="username-container">
                <h3 class="username-typewriter" id="username">
                    <span id="typed-text"></span>
                    <span class="cursor"></span>
                </h3>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://instagram.com/wt0ur" target="_blank">
                    <img src="https://r2.guns.lol/43dac745-1942-42f1-8f13-b6c429017678.gif" alt="Instagram">
                </a>
                <a href="https://discord.gg/plus" target="_blank">
                    <img src="https://r2.guns.lol/266bebad-ab93-4fe2-a0df-0ca2d9025bcb.gif" alt="Discord">
                </a>
                <a href="https://x.com/wt0ur" target="_blank">
                    <img src="https://r2.guns.lol/289a6455-3685-4605-b5b5-f113974f0438.gif" alt="X (Twitter)">
                </a>
            </div>

            <!-- Discord Join Section -->
            <div class="discord-join">
                <div class="discord-icon">
                    <p id="rcorners1"></p>
                </div>
                <h1>/ p l u s</h1>
                <a href="https://discord.gg/plus" target="_blank">join</a>
            </div>
        </div>
    </div>

    <script>
        // Define the two audio sources
        const audioSources = [
            "https://r2.guns.lol/551d7909-f501-4b21-a270-60d04ec902ba.mp3",
            "https://r2.guns.lol/99ff1ac0-7c4c-44bb-9ce7-a42bc2a158c6.mp3"
        ];

        // Randomly select one of the audio sources
        const selectedAudioSource = audioSources[Math.floor(Math.random() * audioSources.length)];

        // Create the audio element with the selected source
        const audio = new Audio(selectedAudioSource);
        audio.loop = true; // Set audio to loop

        // Function to reveal the site, fade content, and play audio
        document.getElementById('cover').addEventListener('click', () => {
            // Hide the cover with a fade-out effect
            document.getElementById('cover').classList.add('hidden');

            // Show the content with a fade-in effect
            document.getElementById('website-content').classList.add('visible');

            // Play audio after the cover is clicked
            audio.play().catch(error => {
                console.log("Autoplay blocked. Click to enable audio.");
                // If autoplay is blocked, play the audio upon another click
                document.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });

        // Typewriter effect for username
        const usernameText = "tour";
        let index = 0;
        const typedTextElement = document.getElementById("typed-text");

        function typeWriter() {
            if (index < usernameText.length) {
                typedTextElement.textContent += usernameText.charAt(index);
                index++;
                setTimeout(typeWriter, 200);
            }
        }

        // Start typing effect
        typeWriter();
    </script>
</body>
</html>
